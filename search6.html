<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>探索</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="search6">


    <h1>線形探索の探索回数(データ数=n)</h1>

    <h3>最小探索回数... 1回</h3>
        <div class="step-row">
      <div class="box revealed win">あたり</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
    </div>
    <h3>最大探索回数... n回</h3>
        <div class="step-row">
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box lose">外れ</div>
      <div class="box revealed win">あたり</div>
    </div>
    <h3>平均探索回数... <span style="display: inline-flex; flex-direction: column; vertical-align: middle; text-align: center;">
            <span style="padding: 0 10px; border-bottom: 1px solid #000000;">n+1</span>
            <span style="padding: 0 10px;">2</span>
        </span>回</h3>

    <div class="footer">
        <button onclick="location.href='search5.html'" class="btn">前ページ</button>
        <button onclick="location.href='search7.html'" class="btn">次ページ</button>
    </div>

    <script src="script.js"></script>
</body>
