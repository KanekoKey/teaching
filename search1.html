<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>あたりはどれ？</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>あたりはどれ？</h1>
    <p>10個のボックスから1つだけある「あたり」を見つけよう！</p>

    <div id="linear-game-board" class="game-board"></div>
    <div id="linear-history" class="history">
        <div>
            最大回数: <span class="max-try">0</span>
            最小回数: <span class="min-try">0</span></div>
        <div>平均回数: <span class="avg-try">0</span></div>
        <div>履歴:</div>
        <ul class="history-list"></ul>
    </div>
    <button id="linear-reset-button" class="btn">もう一度</button>

    <div class="footer">
        <button disabled class="btn">前ページ</button>
        <button onclick="location.href='search2.html'" class="btn">次ページ</button>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
