<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>探索</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="search1">

    <h1>あたりはどれ？</h1>
    <p>15個のボックスから1つだけある「あたり」を見つけよう！小さいスコアを目指そう！</p>

    <div id="game-board-1" class="game-board"></div>

    <btn id="game-info-1" class="game-info">
        <button class="game-score">Score: 0</button>
        <button class="reset-button">もう一度</button>
    </btn>

    <div id="history-1" class="history">
        <details>
            <summary>スコア詳細</summary>
            <div>
                　挑戦回数: <span class="play-count">0</span>
                　最小スコア: <span class="min-try">0</span>
                　最大スコア: <span class="max-try">0</span>
                　平均スコア: <span class="avg-try">0</span></div>
            <div>　スコア履歴:</div>
            <ul class="history-list"></ul>
        </details>
    </div>

    <div class="footer">
        <button disabled class="btn">前ページ</button>
        <button onclick="location.href='search2.html'" class="btn">次ページ</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
