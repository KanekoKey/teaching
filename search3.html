<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>探索</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content-block">
        <div class="h0">【探索】</div>
        <h2>　　配列などのデータ群の中から目的の値を見つけること</h2>
    </div>

    <h3 style="margin-top: 50px;">「あたりはどれ？」の場合</h3>
    <p>データ群：「1」~「15」のボックス、目的の値(探索値)：「あたり」</p>
    
    <div class="step-row">
        <div class="box lose">外れ</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box lose">外れ</div>
        <div class="box lose">外れ</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box revealed win">あたり</div>
        <div class="box lose">外れ</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box lose">外れ</div>
        <div class="box lose">外れ</div>
        <div class="box lose">外れ</div>
    </div>

    <h3 style="margin-top: 50px;">本時で扱う探索アルゴリズムの種類</h3>
    <p>・線形探索</p>
    <p>・二分探索</p>

    <div class="footer">
        <button onclick="location.href='search2.html'" class="btn">前ページ</button>
        <button onclick="location.href='search4.html'" class="btn">次ページ</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
