<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>探索</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="search4">

    <div class="content-block">
        <div class="h0">【線形探索】</div>
        <h2>　　端から順に目的の値を探し出すアルゴリズム</h2>
    </div>

    <h3 style="margin-top: 50px;">線形探索が行われる様子を見てみよう</h3>
    <div id="game-board-3" class="game-board"></div>

    <btn id="game-info-3" class="game-info">
        <button class="game-score">Score: 0</button>
        <button class="btn linear-button">線形探索実行</button>
        <button class="btn reset-button">もう一度</button>
        </div>
    </btn>

    <div id="history-3" class="history">
        <details>
            <summary>スコア詳細</summary>
            <div>
                　最小スコア: <span class="min-try">0</span>
                　最大スコア: <span class="max-try">0</span>
                　平均スコア: <span class="avg-try">0</span></div>
            <div>　スコア履歴:</div>
            <ul class="history-list"></ul>
        </details>
    </div>

    <div class="footer">
        <button onclick="location.href='search3.html'" class="btn">前ページ</button>
        <button onclick="location.href='search5.html'" class="btn">次ページ</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
